name: Deploy to GitHub Container Registry

on:
  push:
    branches:
      - main

# ✨ 新增這段：明確授予 Token 寫入 Packages 的權限
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 注意：這裡請把 <你的帳號>/<專案名稱> 全部改為「小寫」
          tags: ghcr.io/boivomitin/nuxt-admin-app-template:latest